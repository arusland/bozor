<div>
    <div class="modal-header">
        <h3 class="modal-title">
            <span th:text="#{home.edititem.modaltitle}">Editing</span> <strong>'{{item.name}}' </strong></h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label th:text="#{home.itemamount}">Amount:</label>
            <input type="text" class="form-control" ng-model="item.amount" numeric="numeric"/>
        </div>
        <div class="form-group">
            <label th:text="#{home.itemcomment}">Comment:</label>
            <input type="text" class="form-control" ng-model="item.comment"/>
        </div>

        <div class="form-group">
            <label th:text="#{home.itemprice}">Price:</label>
            <input type="text" class="form-control" ng-model="item.price"/>
        </div>

        <div class="alert alert-danger" ng-show="error">{{ error }}</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
